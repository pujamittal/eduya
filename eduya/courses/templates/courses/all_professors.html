<h1>All professors</h1>


<table>
    <th>Name</th>
    <th>Email</th>
    <th>Office</th>
    <th>Office Hours</th>
    <th>Website</th>
    
    {% for professor in professors %}
        <tr>
            <td>{{ professor.name }}</td>
            <td>{{ professor.email }}</td>
            <td>{{ professor.office }}</td>
            <td>{{ professor.office_hours }}</td>
            <td>{{ professor.website }}</td>
        </tr>
    {% endfor %}
    
</table>
