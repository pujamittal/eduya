<!DOCTYPE HTML>
<head>
<title>eduya</title>
<script type="text/javascript">
function val() {
if(frm.confirmpassword.value != frm.password.value)
{
	frm.confirmpassword.setCustomValidity('Passwords do not match.');
	return false;
}
frm.confirmpassword.setCustomValidity('');
return true;
}
</script>

    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway|Montserrat|Work Sans" rel="stylesheet">
</head>
<body>
	<div class="vert-center">
		<div class="pane">
		<h2>Sign Up</h2>
		<form name="frm" action="/register/" method="POST">
		  {% csrf_token %}
		  {{ form.errors }}
		  {{ form.non_field_errors }}
		  {{ form.title.errors }}
		  {{ form.title }}
          <p>Please fill out the fields below to create an account</p>
          <input type="email" name="email" placeholder="Your Email" required/>
           <input type="text" name="first_name" placeholder="First Name" pattern="[A-Za-z]+" oninvalid="this.setCustomValidity('Please enter a valid first name')" oninput="setCustomValidity('')" required/>
          <input type="text" name="last_name" placeholder="Last Name" pattern="[A-Za-z]+" oninvalid="this.setCustomValidity('Please enter a valid last name')" oninput="setCustomValidity('')" required/>
          <input type="password" name="password" placeholder="Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" oninvalid="this.setCustomValidity('Please enter an 8+ character password containing an uppercase, lowercase and number or special character')"
			oninput="setCustomValidity('')" required/>
		  <input type="password" name="confirmpassword" placeholder="Confirm Password"  oninvalid="this.setCustomValidity('Passwords do not match')"
			oninput="setCustomValidity('')" required/>
          <h3>I want to sign up to be a tutor! <input type="checkbox" name="is_tutor"/> </h3>
          <input type="submit" value="Submit" id="submit" onclick="val();"/>
        </form>
		</div>
	</div>
</body>
