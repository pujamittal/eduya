<!DOCTYPE HTML>
<head>
  <title>eduya</title>
  <meta charset="utf-8" />

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'students.css' %}" />

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway|Montserrat|Work Sans" rel="stylesheet">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" rel="stylesheet"> -->
</head>
<body>
  <div class="vert-center">
    <div class="pane">
      <h2>Review a Tutor</h2>
      <form class="form-group" action="" method="post">
        {% csrf_token %}
        <p>Please fill out the required fields to help other users find the best tutor available!</p>
        <input style="color:black" type="text" name="Skills" placeholder="Skills Rating (1-5)*" pattern="[1-5]{1}" oninvalid="this.setCustomValidity('Please enter a number from 1 to 5')"/>
        <input style="color:black" type="text" name="Prices" placeholder="Pricing Rating (1-3)*" pattern="[1-3]{1}" oninvalid="this.setCustomValidity('Please enter a number from 1 to 3')"/>

        <ul class="checkbox-grid" style="-webkit-padding-start: 0px;">
        <!-- <div class="button-line"> -->

        <textarea  name="notes" id="notes" cols="100" placeholder="Comments" style="width:100%; height:100px; color:black;"></textarea>
        <input type="submit" value="Submit Review" />
      </form>

      <h4>* is a required field</h4>
    </div>
  </div>
</body>
