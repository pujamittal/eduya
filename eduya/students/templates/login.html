<!DOCTYPE HTML>
<head>
<title>eduya</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway|Montserrat|Work Sans" rel="stylesheet">
</head>
<body>
  <div class="vert-center">
		<div class="pane">
		<h2>Login</h2>
		<form name="frm">
          <p>Please fill out the fields below to create an account</p>
          <input type="email" name="email" placeholder="Email" required/>
          <input type="password" name="password" placeholder="Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" oninvalid="this.setCustomValidity('Please enter your 8+ character password containing an uppercase, lowercase and number or special character')"
			oninput="setCustomValidity('')" required/>
          <h3 id="forg_pw"><a href="pw_reset.html">Forgot password?</a></h3>
          <input type="submit" value="Submit" id="submit"/>
        </form>
		</div>
  </div>
</body>
