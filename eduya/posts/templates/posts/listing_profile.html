<!DOCTYPE HTML>
<head>
  <title>eduya</title>
  <meta charset="utf-8" />

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'tutor_profile.css' %}" />

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway|Montserrat|Work Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" rel="stylesheet">
</head>
<body>
  <div class="vert-center">
    <div class="panel panel-primary" style="width: 60%; border: 0;">
        <div class="panel-heading" style="padding-top: 50px;">
            
          <h3 style="font-family: 'Raleway', sans-serif;">Listing #{{ post.pk }}</h3>
        </div>
        <div class="panel-body">
          <div style="float: left; width: 50%;">
            <p style="font:black"> Course: {{ post.course }}</p>
            <p> Price: {{ post.price }}</p>
            <p> Location: {{ post.location }}</p>
          </div>
          <div style="float: left; width: 50%;">
            <h4 id="review-header">Notes</h4>
            <p>{{ post.notes }}</p>
          </div>
        </div>
    </div>
  </div>
</body>
