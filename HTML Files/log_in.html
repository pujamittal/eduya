<!DOCTYPE HTML>
<head>
<title>eduya</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="log_in.css" />
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway|Montserrat|Work Sans" rel="stylesheet">
</head>
<body>
		<div id="pane">
		<h2>Login</h2>
		<form name="frm">
          <p>Please fill out the fields below to create an account</p>
          <input type="text" name="username" placeholder="Username" pattern="[a-zA-Z0-9]+" oninvalid="this.setCustomValidity('Please enter a valid username')" oninput="setCustomValidity('')"required/>
          <input type="password" name="password" placeholder="Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" oninvalid="this.setCustomValidity('Please enter your 8+ character password containing an uppercase, lowercase and number/special character')"
			oninput="setCustomValidity('')" required/>
          <h4><a href="pw_reset.html">Forgot password?</a></h4>
          <input type="submit" value="Submit" id="submit"/>
        </form>
		</div>
</body>
