<!DOCTYPE HTML>
<head>
  <title>eduya</title>
  <meta charset="utf-8" />

  
  <link rel="stylesheet" type="text/css" href="tutor_posting.css" />

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway|Montserrat|Work Sans" rel="stylesheet">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" rel="stylesheet"> -->
</head>
<body>
  <div class="vert-center">
    <div class="pane">
      <h2>Review a Tutor</h2>
      <form class="form-group" action="/posts/new/" method="post">
        <p>Please fill out the required fields to help other users find the best tutor available!</p>
        <input type="text" name="subject" placeholder="Shinji Ikari" disabled="" />
        
        
        <ul class="checkbox-grid" style="-webkit-padding-start: 0px;">
        <!-- <div class="button-line"> -->
        <p class="days-title">Skills Rating (out of 1-5) *</p>
          <li><input type="radio" name="skills" id ="1star" required /><label for="1star">1</label></li>
          <li><input type="radio" name="skills" id="2star" /><label for="2star">2</label></li>
          <li><input type="radio" name="skills" id="3star" /><label for="3star">3</label></li>
          <li><input type="radio" name="skills" id="4star" /><label for="4star">4</label></li>
          <li><input type="radio" name="skills" id="5star" /><label for="5star">5</label></li>
          <!-- </div> -->
        </ul>

        <ul class="checkbox-grid" style="-webkit-padding-start: 0px;">
        <!-- <div class="button-line"> -->
        <p class="days-title">Pricing rating (from $ to $$$) *</p>
          <li><input type="radio" name="money" id ="1star" required /><label for="1star">$</label></li>
          <li><input type="radio" name="money" id="2star" /><label for="2star">$$</label></li>
          <li><input type="radio" name="money" id="3star" /><label for="3star">$$$</label></li>
          <!-- </div> -->
        </ul>

        <textarea name="notes" id="notes" cols="100" placeholder="Comments"></textarea>
        <input type="submit" value="Submit Review" />
      </form>

      <h4>* is a required field</h4>
    </div>
  </div>
</body>
