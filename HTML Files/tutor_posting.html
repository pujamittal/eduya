<!DOCTYPE HTML>
<head>
  <title>eduya</title>
  <meta charset="utf-8" />

  
  <link rel="stylesheet" type="text/css" href="tutor_posting.css" />

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway|Montserrat|Work Sans" rel="stylesheet">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" rel="stylesheet"> -->
</head>
<body>
  <div class="vert-center">
    <div class="pane">
      <h2>Looking for a Tutor?</h2>
      <form class="form-group" action="/posts/new/" method="post">
        <p>Please fill out the required fields to post for tutors to find you!</p>
        <input type="text" name="subject" placeholder="subject *" required="" />
        <input type="text" name="course" placeholder="course *" required="" />
        <input type="text" name="price" placeholder="price *" required="" />
        <input type="text" name="location" placeholder="location" required="" />
        
        <ul class="checkbox-grid" style="-webkit-padding-start: 0px;">
        <!-- <div class="button-line"> -->
        <p class="days-title">Days available</p>
          <li><input type="checkbox" id ="Monday" /><label for="text1">M</label></li>
          <li><input type="checkbox" id="Tuesday" /><label for="text2">Tu</label></li>
          <li><input type="checkbox" id="Wednesday" /><label for="text3">W</label></li>
          <li><input type="checkbox" id="Thursday" /><label for="text4">Th</label></li>
          <li><input type="checkbox" id="Friday" /><label for="text5">F</label></li>
          <li><input type="checkbox" id="Saturday" /><label for="text6">Sa</label></li>
          <li><input type="checkbox" id="Sunday" /><label for="text7">Su</label></li>
          <!-- </div> -->
        </ul>
        <textarea name="notes" id="notes" cols="100" placeholder="Comments"></textarea>
        <input type="submit" value="Create post looking for tutor" />
      </form>

      <h4>* is a required field</h4>
    </div>
  </div>
</body>
